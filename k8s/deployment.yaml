apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsfeed-service
  labels:
    app: newsfeed-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: newsfeed-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: newsfeed-service
    spec:
      containers:
        - name: newsfeed-service
          image: ghcr.io/agile-software-engineering-25/team-5-backend-newsfeed:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # NEU: gibt der App Aufwärmzeit; währenddessen feuern liveness/readiness nicht
          startupProbe:
            httpGet:
              path: /
              port: 8080
            periodSeconds: 3
            failureThreshold: 60   # ~3 Minuten Fenster

          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "300m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
