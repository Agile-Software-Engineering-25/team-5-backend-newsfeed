apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-newsfeed
  labels:
    app: backend-newsfeed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-newsfeed
  template:
    metadata:
      labels:
        app: backend-newsfeed
    spec:
      containers:
        - name: backend-newsfeed
          image: ghcr.io/agile-software-engineering-25/team-5-backend-newsfeed:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 20
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD